{% extends 'base.html' %}

{% block appointments %}active{% endblock %}

{% block content %}
<div class="main-footer px-5">
    <div class="post_to_database px-2">
        <div class="bg-white text-center rounded p-5">
            <h1 class="mb-4">Make An Appointement</h1>
            <form>
                <div class="row g-3">
                    <div class="col-12 col-sm-6">
                        <select class="form-select bg-light border-0" style="height: 55px;">
                            <option selected>Choose Department</option>
                            <option value="1">Department 1</option>
                            <option value="2">Department 2</option>
                            <option value="3">Department 3</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6">
                        <select class="form-select bg-light border-0" style="height: 55px;">
                            <option selected>Select Doctor</option>
                            <option value="1">Doctor 1</option>
                            <option value="2">Doctor 2</option>
                            <option value="3">Doctor 3</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="text" class="form-control bg-light border-0" placeholder="Your Name" style="height: 55px;">
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="email" class="form-control bg-light border-0" placeholder="Your Email" style="height: 55px;">
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="date" id="date" data-target-input="nearest">
                            <input type="text"
                                class="form-control bg-light border-0 datetimepicker-input"
                                placeholder="Date" data-target="#date" data-toggle="datetimepicker" style="height: 55px;">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6">
                        <div class="time" id="time" data-target-input="nearest">
                            <input type="text"
                                class="form-control bg-light border-0 datetimepicker-input"
                                placeholder="Time" data-target="#time" data-toggle="datetimepicker" style="height: 55px;">
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary w-100 py-3" type="submit">Make an Appointement</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="get_from_database px-2">
        <div class="">
            <div class="input-group">
                <select class="form-select border-primary w-5" style="height: 60px;">
                    <option selected>Department</option>
                    <option value="1">Department 1</option>
                    <option value="2">Department 2</option>
                    <option value="3">Department 3</option>
                </select>
                <select class="form-select border-primary w-5" style="height: 60px;">
                    <option selected>Filter Type</option>
                    <option value="min">Less Than</option>
                    <option value="max">More Than</option>
                    <option value="equal">Equal</option>
                </select>
                <input type="text" class="form-control border-primary w-45" placeholder="Keyword">
                <button class="btn btn-dark border-0 w-25">Search</button>
            </div>
        </div>
        <div class="div_table" style="margin-top: 10px; text-align: center;">
            <table class="table table-hover" style="border-collapse: separate; border-spacing: 2px;">
                <thead>
                    <tr>
                        <th style="background-color: white; color: black; font-weight: bold; font-size: 18px;">Type</th>
                        <th style="background-color: white; color: black; font-weight: bold; font-size: 18px;">Column heading</th>
                        <th style="background-color: white; color: black; font-weight: bold; font-size: 18px;">Column heading</th>
                        <th style="background-color: white; color: black; font-weight: bold; font-size: 18px;">Column heading</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="background-color: #d8e2ea;">Dark</td>
                        <td style="background-color: #d8e2ea;">Column content</td>
                        <td style="background-color: #d8e2ea;">Column content</td>
                        <td style="background-color: #d8e2ea;">Column content</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
