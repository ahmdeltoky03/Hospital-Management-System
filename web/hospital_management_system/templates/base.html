<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hospital Management System</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="../static/img/icon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../static/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Home Start -->
    <div class="vh-100 hero-header home-flex">

        <!-- Nav Start -->
        <div class="container-fluid" style="background-color:#00000039">
            <div class="container-fluid sticky-top">
                <div class="container">
                    <nav class="navbar navbar-expand-lg navbar-light py-3 py-lg-0">
                        <h1 class="py-3 m-0 text-uppercase text-primary" style="font-size: 33px;"><i class="fa fa-clinic-medical me-2"></i>Hospital Management System</h1>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <div class="navbar-nav ms-auto py-0">
                                <a href="{{ url_for('home') }}" class="nav-item nav-link {% block home %}{% endblock %}">Home</a>
                                <a href="{{ url_for('departments') }}" class="nav-item nav-link {% block departments %}{% endblock %}">Departments</a>
                                <a href="{{ url_for('machines') }}" class="nav-item nav-link {% block machines %}{% endblock %}">Machines</a>
                                <a href="{{ url_for('rooms') }}" class="nav-item nav-link {% block rooms %}{% endblock %}">Rooms</a>
                                <div class="nav-item dropdown">
                                    <a href="" class="nav-link dropdown-toggle others {% block others %}{% endblock %}" data-bs-toggle="dropdown">Others</a>
                                    <div class="dropdown-menu m-0">
                                        <a href="{{ url_for('absence') }}" class="dropdown-item others-item {% block absence %}{% endblock %}" style="font-size: 17px; font-weight: bold; border-bottom: #0000001b solid 2px;">Absence</a>
                                        <a href="{{ url_for('operations') }}" class="dropdown-item others-item {% block operations %}{% endblock %}" style="font-size: 17px; font-weight: bold; border-bottom: #0000001b solid 2px;">Operations</a>
                                        <a href="{{ url_for('visits') }}" class="dropdown-item others-item {% block visits %}{% endblock %}" style="font-size: 17px; font-weight: bold; border-bottom: #0000001b solid 2px;">Visits</a>
                                        <a href="{{ url_for('bills') }}" class="dropdown-item others-item {% block bills %}{% endblock %}" style="font-size: 17px; font-weight: bold;">Bills</a>
                                    </div>
                                </div>                                
                                <a href="{{ url_for('about_us') }}" class="nav-item nav-link {% block about_us %}{% endblock %}">About Us</a>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Nav End -->

        <!-- Content Start -->
        {% block content %}

        {% endblock %}
        <!-- Content End -->

        <!-- Footer Start -->
        <div class="container-fluid text-light py-2 px-5" style="background-color:#00000039">
            <div class="main-footer main-font-size">
                <div class="text-center text-md-start">
                    <p class="mb-md-0">&copy; <a class="text-primary" href="{{ url_for('home') }}">Hospital Management System.</a> All Rights Reserved.</p>
                </div>
                <div class="text-center text-md-end">
                    <p class="mb-0">Made With Love ❤️.</a></p>
                </div>
                <div class="text-center text-md-end">
                    <p class="mb-0">Designed By Eslam Khalifa & Mohammed Rehab.</a></p>
                </div>
            </div>
        </div>
        <!-- Footer End -->

    </div>
    <!-- Home End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="../static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="../static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="../static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>

</body>

</html>
